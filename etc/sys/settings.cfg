     *bitbucket.org*
     *repoze.org*
     *crummy.com*
     *genshi.edgewall.org*
     *bpython-interpreter.org*
     *stompstompstomp.com*
     *ftp.tummy.com*
     *pybrary.net*
     *www.tummy.com*
     *download.cherrypy.org*
     *ftp.edgewall.org*
     *www.riverbankcomputing.com*
