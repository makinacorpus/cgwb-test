[v]
mysql_database=projectdb
google_client_id=foo
mysqlpw=secret
google_client_secret=secret
google_map_key=foo
adminmail=foo@foo.com
debug=false
project=testcgwb
dsm=settings
#wsgi_server=egg:Paste#http
admin-password    = secret
wsgi_server= egg:gunicorn#main
admin=admin
sys-user=${env:USER}
sys-group=${grp:GROUP}
reverse-proxy-scheme=http
reverse-proxy-host=testcgwb.localhost
reverse-proxy-port=80
pkgdir=${buildout:directory}/src/testcgwb/src/testcgwb

[hosts]
instance= localhost
instance1=localhost
